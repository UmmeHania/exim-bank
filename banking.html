<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class='text-5xl text-center mt-8 font-medium'>Let's get some <span
                class="font-semibold text-purple-600">money</span></h1>

    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transactions -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-6 text-black">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl text-center font-semibold">Deposit</h3>
                    <h4 class="text-4xl text-center font-semibold">$<span id="deposit-total">00</span>
                    </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl text-center font-semibold">Withdraw</h3>
                    <h4 class="text-4xl text-center font-semibold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl text-center font-semibold">Balance</h3>
                    <h4 class="text-4xl text-center font-semibold">$ <span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" name="" id="" placeholder="$ amount">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/bank.js"></script>
</body>

</html>

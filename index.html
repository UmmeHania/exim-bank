<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIM Bank Limited</title>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-medium">Welcome to <span class="font-semibold text-purple-600">
                EXIM Bank Limited
            </span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Log In</h3>
            <div>

                <input id='user-email' class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name=""
                    id="" placeholder="Please enter your Email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Enter your password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>

            </div>
    </main>

    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/login.js"></script>
</body>

</html>
